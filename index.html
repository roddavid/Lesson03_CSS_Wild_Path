<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Intro to Coding Interactives</title>
    <style>
      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption {
          margin: 0;
          padding: 0;
          border: 0;
          outline: 0;
          font-size: 100%;
          vertical-align: baseline;
          background: transparent;
      }
      header{
          background-image: url(https://media.journalism.berkeley.edu/upload/2021/02/161409940876966ab.jpg);
          height: 100vh;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          color: #ffffff;
          text-align: center;
          overflow: hidden;
          
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      
      header h1 {
          font-size: 5em;
          font-weight: 100;
      }
      header h2{
        text-transform: uppercase;
        font-weight: 100;
        letter-spacing: .2em;
        font-size: 1.4em;
      }
      
      header p{
        margin-top: 10vh;
      }
      
      
      section{
        height: 100vh;
        background-color: #111111;
        color: #ffffff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      section q{
        font-style: italic;
        font-size: 2em;
        font-weight: 100;
        max-width: 600px;
        margin: 0 auto;
      }
      
      section cite{
        margin-top: 20ox;
        font-size: 1.5em;
        color: 777777;
      }
    </style>
</head>
<body>
    

  <header>
    <h1>Tear Gas </h1>
    <h2>— An overview of tear gas usage by Oakland police —</h2>
    <p>Federal judge rules against Oakland police on use of tear gas.</p>
  </header>
    

  <section>
    <q>Twenty years from now you will be more disappointed by the things you didn't do than by the ones you did do.</q>
    <cite>Mark Twain</cite>
  </section>
    
    
</body>
</html>
